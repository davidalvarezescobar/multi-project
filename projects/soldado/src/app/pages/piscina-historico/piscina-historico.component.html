<h5>Piscina: Histórico de peticiones</h5>

<form>
    <fieldset>
        <div class="fechas">
            <label class="selector">
                Piscina:
                <select>
                    <option value="" disabled selected>Selecciona una piscina</option>
                    <option *ngFor="let piscina of piscinas">{{piscina}}</option>
                </select>
            </label>
            <label class="short">
                Fecha hasta:
                <input type="date">
            </label>
        </div>
        <a href="javascript:void(0)" role="button" type="button">Buscar</a>
    </fieldset>
</form>

<figure>
    <table>
        <thead>
            <tr>
                <th scope="col">Piscina</th>
                <th scope="col">Fecha</th>
                <th *ngIf="tipoUsuario!=='Admin'" scope="col">QR</th>
                <ng-container *ngIf="tipoUsuario==='Admin'">
                    <th scope="col">Nombre</th>
                    <th scope="col">Entrada</th>
                    <th scope="col">Salida</th>
                </ng-container>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td scope="row">{{row.ubicacion}}</td>
                <td scope="row">{{row.fecha}}</td>
                <td *ngIf="tipoUsuario!=='Admin'" scope="row" (click)="openModal($event)"><i class="fa-solid fa-qrcode fa-lg"></i>
                </td>
                <ng-container *ngIf="tipoUsuario==='Admin'">
                    <td scope="row">{{row.nombre}}</td>
                    <td scope="row">{{row.horaEntrada}}</td>
                    <td scope="row">{{row.horaSalida}}</td>
                </ng-container>
                
            </tr>
        </tbody>
    </table>
</figure>


<!-- Modal de QR -->
<dialog id="modal-pago" [attr.open]="showModal">
    <article>
        <header>
            <a (click)="closeModal()" aria-label="Close" class="close"></a>
            <span>Código QR</span>
        </header>
        <div class="qr">
            <img src="assets/QR.png" alt="Mi imagen PNG">
        </div>
    </article>
</dialog>
