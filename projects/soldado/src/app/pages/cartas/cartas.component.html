<h5>Acceso rapido</h5>

<figure>
  <div class="card-container">
    <div *ngFor="let quickService of quickServices" class="card">
      <div routerLink="{{quickService.url}}">
        <img class="headCard" src="assets/cartas-imagen/{{quickService.image}}" alt="No image">
        <label id="serviceName">{{ quickService.nombre }}</label>
      </div>
    </div>
  </div>
</figure>
