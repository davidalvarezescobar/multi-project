<h5>Comedor</h5>

<form>
    <fieldset>
        <label class="comedor">
            Comedor:
            <select id="base" #comedor [value]="filterTmp?.comedor ?? ''"
                (change)="comedorFilterChanged(comedor.value)">
                <option value="" selected>Selecciona un comedor</option>
                <option>Principal</option>
                <option>Cantina</option>
                <option>Edificio 2</option>
            </select>
        </label>
        <div class="fechas">
            <label class="short">
                Fecha desde:
                <input #fdesde type="datetime-local" [value]="filterTmp?.fdesde"
                    (change)="fechaFilterChanged('fdesde', fdesde.value)">
            </label>
            <label class="short">
                Fecha hasta:
                <input #fhasta type="datetime-local" [value]="filterTmp?.fhasta"
                    (change)="fechaFilterChanged('fhasta', fhasta.value)">
            </label>
        </div>
    </fieldset>
    <footer>
        <button type="button" (click)="borrar()">Borrar b√∫squeda</button>
        <button type="button" (click)="buscar()">Buscar</button>
    </footer>
</form>

<figure>
    <table>
        <thead>
            <tr>
                <th scope="col">Comedor</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Pagado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reg of comedorList$ | async | comedorFilter:filterApplied">
                <td>{{reg.comedor}}</td>
                <td>{{reg.fecha | date:'dd-MM-yyyy'}}</td>
                <td>{{reg.fecha | date:'HH:mm'}}</td>
                <td><input type="checkbox" id="switch" [checked]="reg.pagado" name="switch" role="switch" disabled></td>
            </tr>
        </tbody>
    </table>
</figure>

<footer>
    <a href="javascript:void(0)" role="button" type="button">Eliminar</a>
    <a href="javascript:void(0)" role="button" type="button">Editar</a>
    <a routerLink="/comedor/alta" role="button" type="button">Alta</a>
</footer>
