<h5>Visitas</h5>

<form>
    <fieldset>
        <label class="visitante">
            Visitante:
            <input type="text">
        </label>
        <label class="visitante">
            Persona visitada::
            <input type="text">
        </label>
        <label class="short">
            Matr√≠cula:
            <input type="text">
        </label>
        <label class="short">
            Fecha:
            <input type="datetime-local">
        </label>
    </fieldset>
    <footer>
        <a href="javascript:void(0)" role="button" type="button">Buscar</a>
    </footer>
</form>

<figure>
    <table>
        <thead>
            <tr>
                <th scope="col">Nombre del visitante</th>
                <th scope="col">Nombre de la persona visitada</th>
                <th scope="col">Fecha</th>
                <th scope="col">Vehiculo</th>
                <th scope="col">Modelo</th>
                <th scope="col">Matricula</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let visita of visitas">
                <td><input type="text" [value]="visita.nombre_visitante" [readonly]="tipoUsuario=='User'" class="tabla-input"></td>
                <td><input type="text" [value]="visita.nombre_visitado" [readonly]="tipoUsuario=='User'" class="tabla-input"></td>
                <td><input type="text" [value]="visita.fecha" [readonly]="tipoUsuario=='User'" class="tabla-input"></td>
                <td><input type="checkbox" [checked]="visita.vehiculo" [disabled]="tipoUsuario=='User'"></td>
                <td><input type="text" [value]="visita.modelo" [readonly]="tipoUsuario=='User'" class="tabla-input"></td>
                <td><input type="text" [value]="visita.matricula" [readonly]="tipoUsuario=='User'" class="tabla-input"></td>
            </tr>
        </tbody>
    </table>
</figure>

<footer>
    <a routerLink="/visitas/alta" role="button" type="button">Nueva visita</a>
</footer>
